<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav  ">
                <li class="nav-item"><a class="nav-link" href="./register.html">Book form</a></li>
                <li class="nav-item"><a class="nav-link" href="./books2.html">Books</a></li>
            </ul>
            <button type="button" id="btn-logout" class="btn btn-danger">Salir</button>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="form-container ">
            <h1 class="text-center">Edit book</h1>
            <form id="book-form" class="text-start d-flex justify-content-between flex-wrap">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" class="form-control" id="summary" placeholder="Summary">
                </div>
                <div class="form-group">
                    <label for="publication-date">Publication Date</label>
                    <input type="text" class="form-control" id="publication-date" placeholder="Publication Date">
                </div>
                <button type="submit" id="btn-new" class="btn btn-success btn-custom">Save</button>
            </form>
        </div>
        <h1 class="mt-5">Books</h1>
        <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="search-id" class="form-control" placeholder="Search by ID">
            <button class="btn btn-primary" id="btn-search">Search</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Summary</th>
                    <th>Publication Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-table-body"></tbody>
        </table>
        <div id="pagination" class="d-flex justify-content-center gap-5">
            <button id="prev-page" class="btn btn-primary">Previous</button>
            <button id="next-page" class="btn btn-primary">Next</button>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./crudBooks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
