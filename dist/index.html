<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, description, keywords, and other metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CRUD books With TypeScript - Functions, (Object Oriented Programming, OOP) Interfaces" />
    <meta name="keywords" content="TypeScript, Crud, Functions, Object Oriented Programming, Interfaces">
    <meta name="sitedomain" content="https://riwi.io">

    <title>Login</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div class="container login-container">
            <div class="row justify-content-center m-5 align-item-center ">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Iniciar sesión</h5>
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="email" placeholder="Ingresa tu nombre de usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./login.js"></script>
</body>

</html>
